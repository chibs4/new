<body class="ot-menu-will-follow">

<!-- BEGIN .boxed -->
<div class="boxed">

    <!-- BEGIN .header -->
    <div class="header">

        <!-- BEGIN .wrapper -->
        <div class="wrapper">

            <div class="header-content">

                <div class="header-content-logo">
                    <a href="{% url 'homepage' %}"><img src="{% static 'images\logo.png' %}"
                                                        data-ot-retina="{% static 'images/logo@2x.png' %}" alt=""></a>
                </div>

                <div class="header-content-o">
                    <a href="#" target="_blank"><img src="{% static 'images\o1.jpg' %}" alt=""></a>
                </div>

            </div>

            <div class="main-menu-placeholder wrapper">
                <nav id="main-menu">
                    <ul>
                        <li><a href="{% url 'homepage' %}"><span>Homepage</span></a></li>
                        <li><a href="{% url 'category' 'football' %}"><span>Football</span></a></li>
                        <li><a href="{% url 'category' 'nba' %}"><span>NBA</span></a></li>
                        <li><a href="{% url 'category' 'nfl' %}"><span>NFL</span></a></li>
                        <li><a href="{% url 'category' 'tennis' %}"><span>Tennis</span></a></li>
                        <li><a href="{% url 'category' 'boxing' %}"><span>Boxing</span></a></li>
                        <li><a href="{% url 'category' 'f1' %}"><span>F1</span></a></li>
                        <li><a href="{% url 'category' 'golf' %}"><span>Golf</span></a></li>
                        <li><a href="#"><span>More Sports</span></a>
                            <ul class="sub-menu">
                                {% for cat in cats_list %}
                                <li><a href="{% url 'category' cat.name %}">{{cat.name}}</a></li>
                                {% endfor %}
                            </ul>
                    </ul>
                    </li>

                </nav>
            </div>

            <!-- END .wrapper -->
        </div>

        <!-- END .header -->
    </div>
</div>
